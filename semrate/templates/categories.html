{% extends 'base.html' %}

{% block content %}
	{% if categories %}
	
	
		<ul>
		{% for category in categories %}
			<li><a href="/category{{category.slug}}">{{category.name}}</a></li>
		{% endfor%}
		</ul>
	{% else %}
		<h3>Currently there are no categories. Why don't you <a href="/newproduct">create</a> a product to fill this void?</h3>
	{% endif %}


{% endblock %}
