<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> {% block title %} SemRate {% endblock %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel='stylesheet' type='text/css' href='/site_media/style.css'/>
<script type="text/javascript" src="/site_media/jquery-1.7.min.js"></script>
<script type="text/javascript">

function items(obj) {
  s = '';
  for (var x in obj) {
    s = s + x + ' : ' + obj[x] + '\n'
  };
  return s;
}

function formToDict(form) {
  var values = {};
  $.each($(form).serializeArray(), function(i, field) {
      values[field.name] = field.value;
  });
  return values;
};


function debug(s) {
  $('#debugdiv').append('<p class="debug_p">' + s + '</p>')
};

function init() {
  debug('hello world');
};

function dir(obj) {
  s = '';
  for(var key in obj) {
      s = s + ', ' + key + '\n';
  }
  return s;
}

$(init);

</script>
</head>
<body>
{% block body %}
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/tr_TR/all.js#xfbml=1&appId=101869399932287";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


<div id='header'>
<h1 class='header_heading'> SemRate </h1>
<a class='menuitem' href='/'>Home</a>
<a class='menuitem' href='/newproduct'>Create Product</a>
<a class='menuitem' href='/newcategory'>Create Category</a>
<a class='menuitem' href='/categories'>List Categories</a>

{% if user.is_authenticated %}
	<a style="color:white" href="/messages/inbox">Inbox{% if messages_inbox_count %}{{ messages_inbox_count }} {% endif %}</a>
{% endif %}

</div>

<div id='content'>
{% block content %}
{% endblock %}
</div>

<div id='debugdiv'>
</div>
{% endblock %}

</body>
</html>
