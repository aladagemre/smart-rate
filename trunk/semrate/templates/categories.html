{% extends 'base.html' %}

{% block content %}
	{% if categories %}
	
	
		<ul>
		{% for category in categories %}
			<li><a href="/category{{category.slug}}">{{category.name}}</a></li>
		{% endfor%}
		</ul>
	{% else %}
		No categories found yet. Why not <a href="/newcategory">create</a> one? 
	{% endif %}


{% endblock %}
